
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Finder</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lalezar&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">

<body>
  <nav>
    <div class="nav-wrapper teal lighten-1">
      <span id="header" class="brand-logo center">Recipe Builder</span>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
    </div>
  </nav>
  
  


<div id="main-content">
  <div class="row">
      <div class="col m6 l4 s12">
        <div class="card" id="#saved-recipes">
          <div class="card-content" >
            <span class="card-title">Saved Recipes</span>
            <ul class="collection">
              <!-- saved recipes will be appended here as <li class="collection-item"> -->
            </ul>
                    
          </div>
        </div>
      </div>
    <div class="col m6 l6 s12">
      <div class="card"  id="recipe-search">
        <div class="card-content">
          <span class="card-title">Search for a recipe</span>
          <p>Tell us what you have in your pantry and we'll find a recipe containing your ingredients.</p>
          <div class="chips chips-placeholder"></div>
          <button class="waves-effect waves-light btn teal lighten-1" id="search">Find a recipe
            <i class="material-icons right">local_dining</i>
          </button>
          <div class="card-content" id="recipe-results">

            <!-- Image / Carousel Placeholder. Maybe 1 recipe per slide with appropriately corresponding image? -->
            <div class="carousel carousel-slider center">
              <div class="carousel-fixed-item center">
                <a class="btn waves-effect white black-text darken-text-2" id="save-recipe">Save Recipe</a>
              </div>
              <div class="carousel-item deep-orange lighten-3 white-text" href="#one!">
                <h2> <a href="#" class="white-text">Description of recipe as link</a> </h2>
                <img src="https://picsum.photos/640/360?random=1" alt="">
              </div>
              <div class="carousel-item deep-orange lighten-3 white-text" href="#two!">
                <h2> <a href="#" class="white-text">Link to Recipe here maybe?</a> </h2>
                <img src="https://picsum.photos/640/360?random=2" alt="">
              </div>
              <div class="carousel-item deep-orange lighten-3 white-text" href="#three!">
                <h2> <a href="#" class="white-text">Link to Recipe here maybe?</a> </h2>
                <img src="https://picsum.photos/640/360?random=3" alt="">
              </div>
              <div class="carousel-item deep-orange lighten-3 white-text" href="#four!">
                <h2> <a href="#" class="white-text">Link to Recipe here maybe?</a> </h2>
                <img src="https://picsum.photos/640/360?random=4" alt="">
              </div>
            </div>
                  
            <!-- Recipes will be appended here as <a> elements -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col 12">
      <div class="carousel">
        <a class="carousel-item" href="#one!"><img src="https://www.fillmurray.com/640/360"></a>
        <a class="carousel-item" href="#two!"><img src="https://www.fillmurray.com/640/360"></a>
        <a class="carousel-item" href="#three!"><img src="https://www.fillmurray.com/640/360"></a>
        <a class="carousel-item" href="#four!"><img src="https://www.fillmurray.com/640/360"></a>
        <a class="carousel-item" href="#five!"><img src="https://www.fillmurray.com/640/360"></a>  
      </div>
          
    </div>
  </div>





</div>
